<section class="userRight">

  <section class="userTop">

    <div class="userTitleCont">

      <h3>My Groups</h3>

    </div>

  </section>

  <section class="userBottom">

    <div class="listNavCont">

      <div class="listNav">

        <p>
          Group Name
        </p>

        <p>
          Group Description
        </p>

      </div>

    </div>

    <div class="listRes" ng-repeat = "group in groups">

      <p>
        {{group.name}}
      </p>

      <p>
        {{group.desc}}
      </p>

    </div>

  </section>

</section>
