<section class="adminNumModal">
<p>
  Request New Phone Number
</p>

<button type="button" name="Create">Request Number from TextConnect</button>

<input type="text" name="phone number" placeholder="Phone Number" ng-model = "number.number">
<input type="text" name="description" placeholder="Add Description" ng-model = "number.desc">

<button type="button" name="Create" ng-click = "addNumber(number)">Add Number</button>


</section>
